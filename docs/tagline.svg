<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 340">

  <defs>
    <!-- Permanent gold base -->
    <linearGradient id="baseGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#E6BE8A"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>

    <!-- Moving highlight (shimmer) -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFF8DC" stop-opacity="0"/>
      <stop offset="40%" stop-color="#FFFFFF" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#FFF8DC" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FFF8DC" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        from="-1 0" to="1 0"
                        dur="3s"
                        repeatCount="indefinite"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none"/>

  <g font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
     font-size="28"
     text-anchor="middle"
     filter="url(#softGlow)">

    <!-- Base gold text -->
    <text x="690" y="60" fill="url(#baseGold)">I don’t chase perfect;</text>
    <text x="690" y="95" fill="url(#baseGold)">I chase what works.</text>
    <text x="690" y="130" fill="url(#baseGold)">Trial, error, rebuild, repeat.</text>
    <text x="690" y="165" fill="url(#baseGold)">If it’s broken, I’ll fix it,</text>
    <text x="690" y="190" fill="url(#baseGold)">even if it’s just a light in the dark.</text>
    <text x="690" y="225" fill="url(#baseGold)">This journey isn’t polished; it’s patched, tested, and running.</text>
    <text x="690" y="260" fill="url(#baseGold)" font-style="italic">
      That’s the voyage in search of new creation. It’s all a trip.
    </text>
    <text x="690" y="310" fill="url(#baseGold)" font-size="22">
      Reise (pronounced REZ-uh) — German for voyage, journey, or trip. Some names you earn by living them or evolving into them.
    </text>

    <!-- Animated highlight overlay -->
    <text x="690" y="60" fill="url(#highlight)">I don’t chase perfect;</text>
    <text x="690" y="95" fill="url(#highlight)">I chase what works.</text>
    <text x="690" y="130" fill="url(#highlight)">Trial, error, rebuild, repeat.</text>
    <text x="690" y="165" fill="url(#highlight)">If it’s broken, I’ll fix it,</text>
    <text x="690" y="190" fill="url(#highlight)">even if it’s just a light in the dark.</text>
    <text x="690" y="225" fill="url(#highlight)">This journey isn’t polished; it’s patched, tested, and running.</text>
    <text x="690" y="260" fill="url(#highlight)" font-style="italic">
      That’s the voyage in search of new creation. It’s all a trip.
    </text>
    <text x="690" y="310" fill="url(#highlight)" font-size="22">
      Reise (pronounced REZ-uh) — German for voyage, journey, or trip. Some names you earn by living them or evolving into them.
    </text>
  </g>
</svg>
